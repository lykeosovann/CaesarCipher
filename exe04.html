<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt & Decrypt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Caesar Cipher</h1>
        
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Encrypt</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Decrypt</button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <!-- Encrypt Tab -->
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                <div class="mb-3 mt-3">
                    <label for="plainText" class="form-label">Plain Text:</label>
                    <input type="text" class="form-control" id="plainText" placeholder="Enter text to encrypt">
                </div>
                <div class="mb-3">
                    <label for="shiftEncrypt" class="form-label">Shift:</label>
                    <input type="number" class="form-control" id="shiftEncrypt" placeholder="Enter shift value (e.g., 3)">
                </div>
                <button onclick="encrypt()" class="btn btn-danger"  >Encrypt</button>
                <div class="mt-3">
                    <h5>Encrypted Text:</h5>
                    <p id="encryptedOutput" class="font-weight-bold"></p>
                </div>
            </div>

            <!-- Decrypt Tab -->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                <div class="mb-3 mt-3">
                    <label for="cipherText" class="form-label">Cipher Text:</label>
                    <input type="text" class="form-control" id="cipherText" placeholder="Enter text to decrypt">
                </div>
                <div class="mb-3">
                    <label for="shiftDecrypt" class="form-label">Shift:</label>
                    <input type="number" class="form-control" id="shiftDecrypt" placeholder="Enter shift value (e.g., 3)">
                </div>
                <button onclick="decrypt()" class="btn btn-danger">Decrypt</button>
                <div class="mt-3">
                    <h5>Decrypted Text:</h5>
                    <p id="decryptedOutput" class="font-weight-bold"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="exe04.js"></script>
</body>
</html>
